<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="top">
        <button id="high-score">High Scores</button>
        <div id="timer">100 Seconds Left</div>
    </div>
    <div id="outline">
        <div id="quiz-container">
            <button id="retake-quiz" class="hide">Retake Quiz</button>
            <div id="high-score-box" class="hide">High Scores</div>
            <div id="questions-container"  class="hide">
                <div id="questions">Questions</div>
                
                <div id="answer-buttons" class="button-grid">
                    <button id="one" class="answers">Answer One</button>
                    <button id="two" class="answers">Answer Two</button>
                    <button id="three" class="answers">Answer Three</button>
                    <button id="four" class="answers">Answer Four</button>
                </div>
            </div>    
            <div id="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>    
        <script src="./script.js"></script>
</body>
</html>
