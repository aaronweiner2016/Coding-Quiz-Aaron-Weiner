<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="top">
        <button id="high-score">High Scores</button>
        <button id="go-back" class="hide">Back</button>
        <div id="timer">Seconds Left: 100</div>
    </div>
    <div id="outline">
        
        <div id="quiz-container">
            
            <button id="retake-quiz" class="hide">Retake Quiz</button>
            
            <h2>Score: <span id="score-time">0</span></h2>
            
            <div id="high-score-box" class="hide">
              <div id="input-section">
                    <form method="POST">
                    <div class="input">
                        <label for="name" style="font-size: 30px;">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name..."/>
                    </div>
                    <button id="submit-score">Submit Score</button>
                </div>  
                </form>
                <h3>High Scores</h3>
                <ul id="list-scores-name"></ul>
            </div>
                        


            <div id="questions-container"  class="hide">
                <div id="questions">Questions</div>
                <div id="answer-buttons" class="button-grid">
                    <button id="one" class="answers">Answer One</button>
                    <button id="two" class="answers">Answer Two</button>
                    <button id="three" class="answers">Answer Three</button>
                    <button id="four" class="answers">Answer Four</button>
                </div>
            </div>    

            <div id="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>
        </div>
    </div>    
        <script src="./script.js"></script>
</body>
</html>
